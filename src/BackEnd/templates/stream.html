<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Display</title>
</head>
<body>
    <img id="videoFrame" alt="Video Frame" />

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io(''); // Adjust the URL as needed

        // Listen for 'display-frame' event from the server
        socket.on('display-frame', (data) => {
            const imgElement = document.getElementById('videoFrame');
            imgElement.src = data; // Set the image source to the received frame data
        });
    </script>
</body>
</html>
